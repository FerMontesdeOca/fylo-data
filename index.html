<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="/style/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="image__bg" src="/images/bg-desktop.png" alt="bg-desktop">
    <div class="body__container">
      <div class="container__info">
        <div class="container__img">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <div class="container__folder">
          <ul>
            <li><img src="/images/icon-document.svg" alt="document" /></li>
            <li><img src="/images/icon-folder.svg" alt="folder" /></li>
            <li><img src="/images/icon-upload.svg" alt="upload" /></li>
          </ul>
        </div>
      </div>
      <div class="container__gb">
        <div class="container__txt">
          <p class="txt__parag">You’ve used <b>815 GB</b> of your storage</p>
        </div>
        <div class="bg__barra">
          <div class="bg__gbConsumidos">
            <div class="bg__circle">
            </div>
          </div>
        </div>
        <div class="bg__infoGb">
          <ul>
            <li>0 GB</li>
            <li>1000 GB</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="gb__left">
      <p><b>185</b>GB LEFT</p>
    </div>
    <div class="triangulo">
      
    </div>
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
